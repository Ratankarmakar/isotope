<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello</title>
  </head>
  <body>
   
   <div class="container" data-js="filtering-demo">
	<div class="nav my-5 justify-content-center filter-button-group">
		<ul>
			<li class="btn btn-info m-1">
			<button  data-filter="*">Show all</button>
			
			</li>
			<li class="btn btn-info m-1">
			<button data-filter=".html">Html</button>
			
			</li>
			<li class="btn btn-info m-1">
			<button data-filter=".psd">psd</button>
			
			</li>
			<li class="btn btn-info m-1">
			<button data-filter=".photo">photo</button>
			
			</li>
		</ul>
		
		<div class="row grid">
		
			<div class="col-4 element-item html">
				<img src="img/dream1.jpg" alt="pic" class="img-fluid w-100"/>
			</div>
		
			<div class="col-4 element-item psd">
				<img src="img/dream2.jpg" alt="pic" class="img-fluid w-100"/>
			</div>
		
			<div class="col-4 element-item photo">
				<img src="img/dream3.jpg" alt="pic" class="img-fluid w-100"/>
			</div>
		
			<div class="col-4 element-item html">
				<img src="img/dream1.jpg" alt="pic" class="img-fluid w-100"/>
			</div>
		
			<div class="col-4 element-item psd">
				<img src="img/dream2.jpg" alt="pic" class="img-fluid w-100"/>
			</div>
		
			<div class="col-4 element-item photo">
				<img src="img/dream3.jpg" alt="pic" class="img-fluid w-100"/>
			</div>
		
		</div>
		
	</div>
</div>  
   
   
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    
	
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/isotope-docs.min.js"></script>
	<script src="js/jquery.min.js"></script>
  </body>
</html>
